{% extends 'blog/base.html' %}
{% load markdown_format %}

{% block content %}
{% for post in posts %}
    <div class="post">
        <h2><a href="{% url 'post_detail' pk=post.pk slug=post.slug%}">{{ post.title }}</a></h2>
        
        <div class="date">
            <p>published: {{ post.published_date }}</p>
        </div>
        <p>{{ post.text| markdown_preview | safe }}</p>
        <h4><a href="{% url 'post_detail' pk=post.pk slug=post.slug%}">Read more</a></h4>
    </div>
{% endfor %}
{% endblock %}
