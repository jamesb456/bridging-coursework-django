{% extends 'blog/base.html' %}
{% load markdown_format %}

{% block content %}
{% for post in posts %}
    <div class="post">
        <div class="centered"><h2><a href="{% url 'post_detail' pk=post.pk slug=post.slug%}">{{ post.title }}</a></h2></div>
        <div class="date centered">
            <p>published: {{ post.published_date }}</p>
        </div>
        <p>{{ post.text| markdown_preview | safe }}</p>
        {% if post.is_long %}
            <a href="{% url 'post_detail' pk=post.pk slug=post.slug%}" class="btn btn-primary">Read more</a>
        {% endif %}
        <hr />    
    </div>
{% endfor %}
{% endblock %}
